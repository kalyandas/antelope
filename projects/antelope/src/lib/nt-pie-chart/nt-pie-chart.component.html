<ngx-charts-pie-chart
  [results]="results"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  *ngIf="data"
  >
</ngx-charts-pie-chart>
<nz-empty nzNotFoundImage="simple" *ngIf="!data"></nz-empty>
